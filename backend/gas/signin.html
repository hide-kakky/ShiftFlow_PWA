<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ShiftFlow Sign-In</title>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f6f8ff;
        color: #1f2937;
      }
      .card {
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 18px 48px rgba(15, 23, 42, 0.18);
        padding: 36px;
        max-width: 440px;
        width: calc(100% - 40px);
        text-align: center;
      }
      h1 {
        margin-top: 0;
        font-size: 1.75rem;
      }
      p {
        line-height: 1.7;
      }
      ol {
        text-align: left;
        margin: 1rem 0;
        padding-left: 1.2rem;
        line-height: 1.6;
      }
      .hint {
        font-size: 0.85rem;
        color: #6b7280;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>ShiftFlow にサインイン</h1>
      <p>この画面は ShiftFlow を利用するための Google Apps Script 認証ページです。</p>
      <ol>
        <li>画面右上の「承認が必要です」などのボタンから <strong>組織の Google アカウント</strong> で許可します。</li>
        <li>認証が完了したらブラウザで ShiftFlow（Cloudflare Pages）のタブに戻り、ページを更新してください。</li>
      </ol>
      <p class="hint">
        認証が終わってもこのページが変わらない場合は、ブラウザの戻るボタンで閉じて構いません。
      </p>
    </div>
  </body>
</html>
