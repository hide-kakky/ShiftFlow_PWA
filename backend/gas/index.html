<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ShiftFlow Sign-In</title>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f5f8ff;
        color: #1f2937;
      }
      .card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 16px 40px rgba(15, 23, 42, 0.15);
        padding: 32px;
        max-width: 420px;
        width: calc(100% - 32px);
        text-align: center;
      }
      h1 {
        margin-top: 0;
        font-size: 1.6rem;
      }
      p {
        line-height: 1.6;
      }
      a {
        color: #2563eb;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>ShiftFlow へようこそ</h1>
      <p>この画面は Google Apps Script の認証用ページです。</p>
      <p>
        画面右上から <strong>組織の Google アカウント</strong> でサインインしてください。<br />
        認証に成功すると自動的に閉じるか、次のリンクからアプリ本体に戻れます。
      </p>
      <p>サインイン完了後はブラウザで ShiftFlow のタブに戻って再読み込みしてください。</p>
    </div>
  </body>
</html>
